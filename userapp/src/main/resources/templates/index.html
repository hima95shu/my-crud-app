<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>User List</title>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <a href="/add"><button class="fancy-btn"><span>Add User</span></button></a>
        <a href="/search"><button class="fancy-btn"><span>Search User</span></button></a>
        <div th:each="user : ${users}" class="user-card">
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>DOB:</strong> <span th:text="${user.dob}"></span></p>
            <img th:src="@{${user.imagePath}}" alt="User Image" width="100" />
            <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/delete/' + ${user.id}}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </div>
    </div>
</body>
</html>
